<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumWiki</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/cards.css">
</head>

<body>
    <div class="app-shell">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <i data-lucide="atom" class="logo-icon"></i>
                <span class="logo-text">Q-Wiki</span>
            </div>

            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input type="text" placeholder="Search equations..." id="searchInput">
            </div>

            <nav class="nav-links" id="navLinks">
                <!-- Populated by JS -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="nav-left">
                    <button id="sidebarToggle" class="icon-btn" title="Toggle Sidebar">
                        <i data-lucide="panel-left"></i>
                    </button>
                    <div class="nav-logo">
                        <i data-lucide="atom" class="logo-icon-sm"></i>
                        <span class="logo-text-sm">Q-Wiki</span>
                    </div>
                </div>
                <h1 id="pageTitle">Welcome</h1>
                <div class="theme-toggle">
                    <!-- Future: Theme toggle -->
                </div>
            </header>

            <div id="contentArea" class="content-area">
                <!-- Dynamic Content Loaded Here -->
                <div class="welcome-screen">
                    <img src="images/quantum_hero.png" alt="Quantum Physics"
                        style="width:100%; max-height: 400px; object-fit: cover; border-radius: 12px; margin-bottom: 2rem; box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);">
                    <h2>Explore the Universe of Equations</h2>
                    <p>Select a topic from the sidebar to begin your journey through Quantum Mechanics.</p>
                </div>
            </div>
        </main>




    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
